<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/stylePablo.css">
        <link rel="stylesheet" href="../../css/juego_mobil.css">
        <title>Registro</title>
    </head>
    <body id="registro">
        <header>
            <h1>REGISTRO DE USUARIO</h1>
        </header>
        <main>
            <form action="menuPrincipal.html">
                <div class="control">
                    <label>Nombre de Usuario:</label>
                    <input type="text" id="nombreUsuario" placeholder="Nombre de Usuario">
                    <p></p>
                </div>
                <div class="control">
                    <label>Correo:</label>
                    <input type="email" id="email" placeholder="usuario@gmail.com">
                    <p></p>
                </div>
                <div class="control">
                    <label>Nick:</label>
                    <input type="text" id="nick" placeholder="Nick">
                    <p></p>
                </div>
                <button id="btnEnviar" class="botones_juego">ENVIAR</button>
            </form>
        </main>
        <script src="../../js/services/servicios_adrian/scriptRegistro.js"></script>
    </body>
</html>
