<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sala</title>
        <link rel="stylesheet" href="../../css/stylePablo.css">
        <link rel="stylesheet" href="../../css/juego_mobil.css">
    </head>
    <body class="salas" id="sala">
        <header id="cabecera">
            <h1 id="titulo">STOP BULLYING CHALLENGE</h1>
        </header>
        <main>
            <h2 id="salastitulo">SALA X</h2>
            <div id="cajaCodigo">
                <input type="text" id="codigo" value="123456" readonly>
            </div>
            <div id="salas">
                <div class="ranking-grid">
                    <div class="caja titulo"><p>Posición</p></div>
                    <div class="caja titulo"><p>Usuario</p></div>
                    <div class="caja titulo"><p>Puntos</p></div>

                    <div class="caja posicion"><p>1</p></div>
                    <div class="caja usuario"><p>Tilín</p></div>
                    <div class="caja puntos"><p>10.000 pts</p></div>

                    <div class="caja posicion"><p>2</p></div>
                    <div class="caja usuario"><p>Pablo</p></div>
                    <div class="caja puntos"><p>5.000 pts</p></div>

                    <div class="caja posicion"><p>3</p></div>
                    <div class="caja usuario"><p>Víctor</p></div>
                    <div class="caja puntos"><p>1.000 pts</p></div>
                </div>
            </div>
        </main>
        <a href="salas.html">
            <img src="../../css/icon/vueltaAtras.png" alt="" id="volverSalas" class="volver_atras">
        </a>
        <button id="btnBorrarSala">BORRAR</button>
        <script type="module" src="../../js/app.js"></script>
    </body>
</html>
