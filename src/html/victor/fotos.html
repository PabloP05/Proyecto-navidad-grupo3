<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fotos</title>
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/juego_mobil.css">
    </head>
    <body id="fotos">
        <header>
            <img id="foto" src="../../css/icon/foto.png" alt="imagenFotos">
            <h1>FOTOS</h1>
            <p id="tiempo">Tiempo: 00:</p>
        </header>
        <main>
            <h2>Foto X?</h2>
            <section id="opcionesFoto">
                <div id="pregunta1" class="contenedor-foto">
                    <input type="radio" name="fotoX">
                    <p>Respuesta 1</p>
                </div>
                <div id="pregunta2" class="contenedor-foto">
                    <input type="radio" name="fotoX">
                    <p>Respuesta 2</p>
                </div>
                <div id="contenedor-imagen">
                    <img id="imagenFoto" src="../../css/icon/pregunta.png" alt="imagenX">
                </div>
            </section>
            <!-- Botones agregados -->
            <button id="btnEnviar" style="display: none;">Enviar</button>
            <button id="btnPasar" style="display: none;">Pasar</button>
        </main>
        <script src="../../js/services/servicios_victor/tiempo.js"></script>
        <script src="../../js/services/servicios_victor/partida.js"></script>
        <script src="../../js/services/servicios_victor/fotos.js"></script>
    </body>
</html>
